<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./common/css/normalize.css" />
    <link rel="stylesheet" href="./common/css/skeleton.css" />
    <link rel="stylesheet" href="./common/css/dark-theme.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" async></script>
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="gallery four columns">
        <div class="gallery-list-header gallery-item">Gallery</div>

        <div id="gallery-list" class="gallery-list"></div>
      </div>
      <div class="photos eight columns">
      <div class="gallery-item gallery-photos-header">Photos</div>
      <div id="photos-list" class="photos-list"></div>
    </div>

    <script type="text/template" id="gallery-item-template">

      <div class="gallery-item" data-gallery-id="{{id}}">{{gallery-title}}</div>
    </script>
    <script type="text/template" id="photo-item-template">

      <div class="photo-item" data-photo-id="{{id}}"><img src="{{photo-url}}" alt="photo-{{id}}"></div>
    </script>
  </body>
</html>
