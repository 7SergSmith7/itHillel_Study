<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema Seats</title>
</head>
<body>
    
    <div class="container" >
        <hr class="line" noshade>
        <h2 class="screen">screen</h2>

        <div class="row-blocks">
            <div class="state"><span class="block booked"></span><p>Booked</p></div> <div class="state"><span class="block selected"></span><p>Selected</p></div> <div class="state"><span class="block avaliable"></span><p>Avaliable</p></div>
        </div>

        <h2>first class</h2>
        <div class="row-blocks two-sections">
            <div class="section"><span class="block booked"></span> <span class="block selected mid"></span> <span class="block booked"></span></div>
            <div class="section"><span class="block booked"></span> <span class="block booked mid"></span> <span class="block avaliable"></span></div>
        </div>
        <h2>second class</h2>
        <div class="row-blocks two-sections">
            <div class="section"><span class="block selected"></span> <span class="block selected mid"></span> <span class="block booked"></span></div>
            <div class="section"><span class="block avaliable"></span> <span class="block avaliable mid"></span> <span class="block booked"></span></div>
        </div>
        <h2>third class</h2>
        <div class="row-blocks three-sections last">
            <div class="section"><span class="block avaliable"></span> <span class="block avaliable mid"></span> <span class="block selected"></span></div>
            <div class="section"><span class="block booked"></span> <span class="block selected mid"></span> <span class="block booked"></span></div>
            <div class="section"><span class="block avaliable"></span> <span class="block avaliable mid"></span> <span class="block selected"></span></div>
        </div>
    </div>
    
</body>
</html>
