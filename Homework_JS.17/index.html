<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./common/css/normalize.css" />
    <link rel="stylesheet" href="./common/css/skeleton.css" />
    <link rel="stylesheet" href="./common/css/dark-theme.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" async></script>
    <title>Contacts</title>
  </head>
  <body>
    <div class="container">
      <div class="contacts-list-header">
        <div class="row">
          <div class="three columns table-item">Name</div>
          <div class="three columns table-item">Number</div>
          <div class="three columns table-item">Email</div>
          <div class="three columns table-item">Action</div>
        </div>
      </div>
      <div id="contacts-list" class="contacts-list"></div>

      <form id="add-contact-form">
        <div class="row">
          <div class="three columns contact-input">
            <input
              placeholder="Enter name"
              type="text"
              id="contact-name-input"
              class="contact-input u-full-width"
            />
          </div>
          <div class="three columns contact-input">
            <input
              placeholder="Enter phone"
              type="tel"
              id="contact-phone-input"
              class="contact-input u-full-width"
            />
          </div>
          <div class="three columns contact-input">
            <input
              placeholder="Enter email"
              type="email"
              id="contact-email-input"
              class="contact-input u-full-width"
            />
          </div>
          <div class="three columns contact-input">
            <input
              type="submit"
              class="u-full-width submit-btn"
              value="Add Contact"
            />
          </div>
        </div>
      </form>
    </div>

    <script type="text/template" id="contact-item-template">
      <div class="row contact-item" data-contacts-id="{{id}}">
        <div class="three columns table-item">{{name}}</div>
        <div class="three columns table-item">{{phone}}</div>
        <div class="three columns table-item">{{email}}</div>
        <div class="three columns table-item delete-btn">Delete</div>
      </div>
    </script>
  </body>
</html>
