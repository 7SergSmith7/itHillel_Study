<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/styles.css" />

    <title>Hillel Dashboard</title>
  </head>

  <body>
    <div class="container">
      <div class="container__content">
        <div class="header">
          <h1 class="header__title">Dashboard</h1>

          <nav class="header__navigation">
            <span>Filter:</span>
            <select
              class="header__navigation__select"
              name="Filter"
              label="Filter"
            >
              <option value="Sheared_domains" selected>Sheared domains</option>
            </select>
            <button class="header__navigation__btn">+</button>
          </nav>
        </div>

        <div class="main">
          <div class="main__header">
            <a class="main__site" href=""></a>
            <nav class="main__navigation"></nav>
          </div>
          <div class="main__content">
            <div class="main__content__score"></div>
            <div class="main__content__ranking"></div>
            <div class="main__content__changes"></div>
            <div class="main__content__traffic"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
