<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/styles.css" />

    <title>Hillel Dashboard</title>
  </head>

  <body>
    <div class="container">
      <div class="container__content">
        <div class="header">
          <h1 class="header__title">Dashboard</h1>

          <nav class="header__navigation">
            <span>Filter: </span>
            <select
              class="header__navigation__select"
              name="Filter"
              label="Filter"
            >
              <option value="Sheared_domains" selected>Sheared domains</option>
            </select>
            <button class="header__navigation__btn">+</button>
          </nav>
        </div>

        <div class="main">
          <div class="main__header">
            <a class="main__header__site" href="https://kparser.com/">
              <img class="main__header__site__icon" alt="favicon" src="https://kparser.com/wp-content/uploads/cropped-1-32x32.png"></img>
              <span class="main__header__site__url">https://kparser.com</span></a>
            <nav class="main__navigation">
              <img class="main__navigation__icon" src="../src/images/share.svg" alt="share">
              <img class="main__navigation__icon" src="../src/images/settings.svg" alt="share">
              <img class="main__navigation__icon" src="../src/images/delete.svg" alt="share">
            </nav>
          </div>
          
          <div class="main__content">
            <div class="main__content__score">
              <h2>Website Score</h2>
              <div class="main__content__score__big_metrics">
                <span class="main__content__score__big_metrics__main">80</span>
                <span class="main__content__score__big_metrics__main_percent">%</span>
                <span class="main__content__score__big_metrics__change">4%</span>
              </div>
            </div>
            <div class="main__content__ranking">
              <h2>Ranking</h2>
            </div>
            <div class="main__content__changes">
              <h2>Last Changes</h2>
            </div>
            <div class="main__content__traffic">
              <h2>Traffic</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
