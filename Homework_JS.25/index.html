<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./common/css/normalize.css" />
    <link rel="stylesheet" href="./common/css/skeleton.css" />
    <!-- <link rel="stylesheet" href="./common/css/dark-theme.css" /> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <link href="fs-gal.css" rel="stylesheet" />

    <script src="./script.js" async></script>

    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <h1>Gallery PlugIn</h1>
      <div class="gallery"></div>
    </div>

    <div class="fs-gal-view">
      <h1></h1>
      <img
        class="fs-gal-prev fs-gal-nav"
        src="img/prev.svg"
        alt="Previous picture"
        title="Previous picture"
      />
      <img
        class="fs-gal-next fs-gal-nav"
        src="img/next.svg"
        alt="Next picture"
        title="Next picture"
      />
      <img
        class="fs-gal-close"
        src="img/close.svg"
        alt="Close gallery"
        title="Close gallery"
      />
      <img class="fs-gal-main" src="" alt="" />
    </div>
    <script type="text/template" id="gallery-item-template">

       <img class="fs-gal"

      alt="{{titleImage}}"
      src="{{thumbUrlImage}}"

      data-url="{{urlImage}}"
      data-id="{{id}}">
    </script>
    <!-- As A jQuery Plugin -->
    <script src="fs-gal.js"></script>
  </body>
</html>
