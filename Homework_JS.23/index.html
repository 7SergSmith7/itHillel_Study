<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./common/css/normalize.css" />
    <link rel="stylesheet" href="./common/css/skeleton.css" />
    <link rel="stylesheet" href="./common/css/dark-theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" async></script>
    <title>Contacts</title>
  </head>
  <body>
    <div class="container">
      <div class="contacts-list-header">
        <div class="row">
          <div class="three columns table-item">Name</div>
          <div class="three columns table-item">Surname</div>
          <div class="three columns table-item">Phone</div>
          <div class="three columns table-item">Action</div>
        </div>
      </div>
      <div id="contacts-list" class="contacts-list"></div>

      <div class="three columns contact-input">
        <input
          type="submit"
          class="u-full-width submit-btn"
          value="Add Contact"
        />
      </div>
    </div>
    <div id="dialog-form" title="Add new user">
      <p class="validateTips">All form fields are required.</p>

      <form>
        <fieldset>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter name"
            class="text ui-widget-content ui-corner-all"
          />
          <label for="surname">Surname</label>
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Enter surname"
            class="text ui-widget-content ui-corner-all"
          />
          <label for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="xx-xx-xx-xx"
            class="text ui-widget-content ui-corner-all"
          />

          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input
            type="submit"
            tabindex="-1"
            style="position: absolute; top: -1000px"
          />
        </fieldset>
      </form>
    </div>

    <script type="text/template" id="contact-item-template">
      <div class="row contact-item" data-id="{{id}}">
        <div class="three columns table-item">{{name}}</div>
        <div class="three columns table-item">{{surname}}</div>
        <div class="three columns table-item">{{phone}}</div>
        <div class="three columns table-item action">
          <div class="six columns table-item edit-btn">Edit</div>
        <div class="six columns table-item delete-btn">Delete</div>
      </div>
      </div>
    </script>
  </body>
</html>
